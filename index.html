<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Snap to Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI';
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    input, button {
      margin: 1rem 0;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
    input {
      background: #fff;
      color: #333;
    }
    button {
      background: #fff;
      color: #0072ff;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0e0;
    }
    #status {
      margin-top: 1rem;
    }
    .spinner {
      display: none;
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #previews img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet</h1>

  <div class="card">
    <input type="file" accept="image/*" multiple id="fileInput" />
    <button id="uploadBtn">Upload to Sheet</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
    <div id="previews"></div>
  </div>

  <script>
    const fileInput = document.getElementById('fileInput');
    const btn = document.getElementById('uploadBtn');
    const spinner = document.getElementById('spinner');
    const status = document.getElementById('status');
    const previews = document.getElementById('previews');
    let isUploading = false;

    fileInput.addEventListener('change', () => {
      previews.innerHTML = '';  // Clear previous previews
      const files = fileInput.files;
      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const img = document.createElement('img');
          img.src = reader.result;
          previews.appendChild(img);
        };
        reader.readAsDataURL(file);
      });
    });

    btn.addEventListener('click', () => {
      if (isUploading) return;

      const files = fileInput.files;
      if (!files.length) {
        status.textContent = "‚ö†Ô∏è Please select at least one photo.";
        previews.innerHTML = '';
        return;
      }

      isUploading = true;
      btn.disabled = true;
      spinner.style.display = 'block';
      status.textContent = '‚è≥ Uploading‚Ä¶';

      let completed = 0;
      const total = files.length;

      [...files].forEach(file => {
        const reader = new FileReader();
        reader.onload = () => {
          const formData = new FormData();
          formData.append("image", reader.result);

          fetch('https://script.google.com/macros/s/AKfycbxjodAjQShaat_QdrOgnMM9C6nIJcKPiB-H7yPOIGg_dcgwKXS3OiJ6tUqndkQ12HToJw/exec', {
            method: 'POST',
            body: formData
          })
          .then(response => response.json())
          .then(data => {
            completed++;
            if (completed === total) {
              spinner.style.display = 'none';
              status.textContent = `‚úÖ Uploaded ${total} image${total > 1 ? 's' : ''} successfully!`;
              isUploading = false;
              btn.disabled = false;
            }
          })
          .catch(error => {
            console.error(error);
            spinner.style.display = 'none';
            status.textContent = '‚ùå Upload failed. Try again.';
            isUploading = false;
            btn.disabled = false;
          });
        };
        reader.readAsDataURL(file);
      });
    });
  </script>
</body>
</html>
