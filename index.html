<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Snap-to-Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI';
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    input[type="file"], button {
      margin: 1rem 0;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
    input {
      background: #fff;
      color: #333;
    }
    button {
      background: #fff;
      color: #0072ff;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0e0;
    }
    .spinner {
      display: none;
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #previews img {
      max-width: 100%;
      margin-top: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet </h1>

  <div class="card">
    <div id="previews"></div>
    <input type="file" accept="image/*" capture="environment" id="cameraInput" style="display:none;" />
    <button id="captureBtn">Capture</button>
    <button id="uploadBtn">Upload</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </div>

  <script>
    const cameraInput = document.getElementById('cameraInput');
    const captureBtn = document.getElementById('captureBtn');
    const uploadBtn = document.getElementById('uploadBtn');
    const previews = document.getElementById('previews');
    const status = document.getElementById('status');
    const spinner = document.getElementById('spinner');
    let imageList = [];
    let isUploading = false;

    captureBtn.addEventListener('click', () => {
      cameraInput.click();  // open camera
    });

    cameraInput.addEventListener('change', () => {
      const file = cameraInput.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = () => {
        imageList.push(reader.result);  // save base64 image
        const img = document.createElement('img');
        img.src = reader.result;
        previews.appendChild(img);
        status.textContent = `‚úÖ Page ${imageList.length} captured`;
      };
      reader.readAsDataURL(file);

      // Reset file input for next capture
      cameraInput.value = "";
    });

    uploadBtn.addEventListener('click', () => {
      if (isUploading || imageList.length === 0) return;

      isUploading = true;
      spinner.style.display = 'block';
      status.textContent = '‚è≥ Uploading batch‚Ä¶';
      uploadBtn.disabled = true;
      captureBtn.disabled = true;

      let completed = 0;
      const total = imageList.length;

      imageList.forEach(imageData => {
        const formData = new FormData();
        formData.append("image", imageData);
        formData.append("mode", "batch");

        fetch('https://script.google.com/macros/s/AKfycbxjodAjQShaat_QdrOgnMM9C6nIJcKPiB-H7yPOIGg_dcgwKXS3OiJ6tUqndkQ12HToJw/exec', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          completed++;
          if (completed === total) {
            spinner.style.display = 'none';
            status.textContent = `‚úÖ Uploaded ${total} pages!`;
            if (data.pdfUrl) {
              const link = document.createElement('a');
              link.href = data.pdfUrl;
              link.textContent = "üìÑ View PDF Report";
              link.target = "_blank";
              link.style.display = "block";
              link.style.marginTop = "1rem";
              status.appendChild(link);
            }
            isUploading = false;
            uploadBtn.disabled = false;
          }
        })
        .catch(error => {
          console.error(error);
          spinner.style.display = 'none';
          status.textContent = '‚ùå Upload failed.';
          isUploading = false;
          uploadBtn.disabled = false;
        });
      });
    });
  </script>
</body>
</html>
