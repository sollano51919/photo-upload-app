<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üì∏ Snap to Sheet</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI';
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 2rem;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
    input, button {
      margin: 1rem 0;
      padding: 0.75rem;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
    }
    input {
      background: #fff;
      color: #333;
    }
    button {
      background: #fff;
      color: #0072ff;
      cursor: pointer;
    }
    button:hover {
      background: #e0e0e0;
    }
    #status {
      margin-top: 1rem;
    }
    .spinner {
      display: none;
      margin: 1rem auto;
      width: 40px;
      height: 40px;
      border: 4px solid #fff;
      border-top: 4px solid #0072ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üì∏ Snap to Sheet</h1>

  <div class="card">
    <input type="file" accept="image/*" capture="environment" id="fileInput" />
    <button id="uploadBtn">Upload to Sheet</button>
    <div class="spinner" id="spinner"></div>
    <div id="status"></div>
  </div>

  <script>
  const fileInput = document.getElementById('fileInput');
  const btn = document.getElementById('uploadBtn');
  const spinner = document.getElementById('spinner');
  const status = document.getElementById('status');

  // Create image preview element
  const preview = document.createElement('img');
  preview.style.maxWidth = '100%';
  preview.style.borderRadius = '8px';
  preview.style.marginTop = '1rem';
  status.insertAdjacentElement('afterend', preview);

  let isUploading = false;

  btn.addEventListener('click', () => {
    if (isUploading) return;  // ‚õî Prevent duplicate clicks

    const file = fileInput.files[0];
    if (!file) {
      status.textContent = "‚ö†Ô∏è Please select a photo.";
      preview.src = '';
      return;
    }

    isUploading = true;
    btn.disabled = true;
    spinner.style.display = 'block';
    status.textContent = '‚è≥ Reading image‚Ä¶';

    const reader = new FileReader();
    reader.onload = () => {
      const dataUrl = reader.result;
      preview.src = dataUrl;  // ‚úÖ Show preview

      status.textContent = '‚è≥ Uploading‚Ä¶';

      const formData = new FormData();
      formData.append("image", dataUrl);

      fetch('https://script.google.com/macros/s/AKfycbxjodAjQShaat_QdrOgnMM9C6nIJcKPiB-H7yPOIGg_dcgwKXS3OiJ6tUqndkQ12HToJw/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        spinner.style.display = 'none';
        status.textContent = data.message;
        isUploading = false;
        btn.disabled = false;
      })
      .catch(error => {
        spinner.style.display = 'none';
        status.textContent = '‚ùå Upload failed.';
        console.error(error);
        isUploading = false;
        btn.disabled = false;
      });
    };

    reader.readAsDataURL(file);
  });
</script>
</body>
</html>
